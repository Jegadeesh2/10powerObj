<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10PowerObject</title>
  </head>
  <body>
    <!-- HTML -->

    <h1 class="container" id="power"></h1>
  </body>

  <!-- CSS -->

  <style>
    body{
      background-color: lightgray;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <!-- SCRIPT -->

  <script>
    //Element
    let powerful = document.getElementById('power');
    //Objects
    const objectOne ={
      name:"Ram",
      power:2500,
      yuga:"Treta",
    }
    const objectTwo ={
      name:"Krishna",
      power:2325,
      yuga :"Dwapar",
    }
    //Function
    function comparing(objectOne,objectTwo){
      if(objectOne.power>objectTwo.power) {
        return objectOne.name
      }else{return objectTwo.name}
    }
    let name=comparing(objectOne,objectTwo);
    powerful.innerText=`${name} is powerful` 
  </script>
</html>
